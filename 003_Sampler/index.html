<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MPC60 Web Sampler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
</head>
<body>
  <h1>MPC60 Sampler (Web)</h1>

  <!-- Song-Auswahl -->
  <div id="song-select">
    <button onclick="loadPredefinedSong('song1.mp3')">Song 1</button>
    <button onclick="loadPredefinedSong('song2.mp3')">Song 2</button>
    <button onclick="loadPredefinedSong('song3.mp3')">Song 3</button>
  </div>

  <!-- Hauptwellenform -->
  <div id="waveform" style="margin-top: 20px;"></div>
  <button onclick="waveSurfer.playPause()">Play/Pause</button>

  <!-- Schnitt-Steuerung -->
  <div id="cut-controls">
    <button onclick="setStart()">Set Start</button>
    <button onclick="setEnd()">Set End</button>
    <button onclick="cutSample()">Cut</button>
  </div>

  <!-- Sample-Box -->
  <h2>Samples</h2>
  <div id="samples-box">
    <div id="samples"></div>
  </div>

  <!-- Remix -->
  <h2>Create your Remix</h2>
  <button class="remix-button" onclick="playRemix()">Remix Play/Pause</button>

  <!-- Skript -->
  <script src="script.js"></script>
</body>
</html>
