<script>
  
const platten = document.querySelectorAll('.schallplatten');
let currentIndex = [...platten].findIndex(p => p.classList.contains('selected'));

function selectPlatte(index) {
  if (index < 0 || index >= platten.length || index === currentIndex) return;

  const previous = platten[currentIndex];
  const next = platten[index];

  // Alte Platte deselecten
  previous.classList.remove('selected');

  // Neue Platte aktivieren
  next.classList.add('selected');

  currentIndex = index;
}

// Klick-Verhalten
platten.forEach((platte, index) => {
  platte.addEventListener('click', () => {
    selectPlatte(index);
  });
});

// Scroll-Verhalten
let lastScrollTime = 0;
const SCROLL_THRESHOLD = 5;

window.addEventListener('wheel', (event) => {
  const now = Date.now();
  if (now - lastScrollTime < 300) return;

  if (event.deltaY > SCROLL_THRESHOLD || event.deltaX > SCROLL_THRESHOLD) {
    selectPlatte(currentIndex + 1);
    lastScrollTime = now;
  } else if (event.deltaY < -SCROLL_THRESHOLD || event.deltaX < -SCROLL_THRESHOLD) {
    selectPlatte(currentIndex - 1);
    lastScrollTime = now;
  }
}, { passive: true });

</script>
